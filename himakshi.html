<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Static Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }
    main {
      background-color: white;
      padding: 20px;
      margin-top: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <h1>Welcome to My Simple Website</h1>
</header>

<main>
  <h2>About This Site</h2>
  <p>This is a very simple and static website built with HTML and CSS. It does not have any dynamic functionality or JavaScript.</p>
  
  <h2>Contact</h2>
  <p>You can reach me at <a href="mailto:example@example.com">example@example.com</a>.</p>
</main>

<footer>
  &copy; 2025 Simple Static Website
</footer>

</body>
</html>
